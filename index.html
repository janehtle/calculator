<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <main id="calculator">
        <input id="display" readonly>

        <div id="btns">
            <button class="operand" onclick="displayInput('7')">7</button>
            <button class="operand" onclick="displayInput('8')">8</button>
            <button class="operand" onclick="displayInput('9')">9</button>
            <button id="add" class="operator" onclick="displayInput('+')">+</button>
            <button class="operand" onclick="displayInput('4')">4</button>
            <button class="operand" onclick="displayInput('5')">5</button>
            <button class="operand" onclick="displayInput('6')">6</button>
            <button id="subtract" class="operator" onclick="displayInput('-')">-</button>
            <button class="operand" onclick="displayInput('1')">1</button>
            <button class="operand" onclick="displayInput('2')">2</button>
            <button class="operand" onclick="displayInput('3')">3</button>
            <button id="multiply" class="operator" onclick="displayInput('*')">*</button>
            <button class="operand" onclick="displayInput('0')">0</button>
            <button class="operand" onclick="displayInput('.')">.</button>
            <button id="equalSign" class="operator" onclick="calculate()">=</button>
            <button id="divide" class="operator" onclick="displayInput('/')">/</button>           
        </div>

        <button id="resetBtn" onclick="clearDisplay()">AC</button>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
